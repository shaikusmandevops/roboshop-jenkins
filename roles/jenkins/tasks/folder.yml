- name: Copy folder config file
  ansible.builtin.template:
    src: folder.xml
    dest: /tmp/folder.xml

- name: Create a folder in jenkins - {{items.folder_name}}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/folder.xml') }}"
    name: "{{items.folder_name}}"
    password: admin
    url: http://54.221.69.10:8080
    user: admin
